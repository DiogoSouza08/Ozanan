<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>
<body>
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
         <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
       Your browser does not support the video tag.
       </video>
       </div>
       <a href="https://diogosouza08.github.io/Cidade-Ozanan/Tela%20Gerenciamento%20-%20Casa%20Ozanan/index.html"><i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #ffffff;"></i></a>
    <div class='container' ng-cloak ng-app="chatApp">
        <h1>Chat dos Cuidadores</h1>
        <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
          <div class='chatbox__user-list'>
            <h1>Cuidadores(a)</h1>
            <div class='chatbox__user--active'>
              <p>Gabriel Diniz</p>
            </div>
            <div class='chatbox__user--busy'>
              <p>Rafael Diniz</p>
            </div>
            <div class='chatbox__user--active'>
              <p>Carla Maria</p>
            </div>
            <div class='chatbox__user--active'>
              <p>Noelia Moreira</p>
            </div>
            <div class='chatbox__user--away'>
              <p>Paula Barros</p>
            </div>
            <div class='chatbox__user--away'>
              <p>Vitor Batista</p>
            </div>
            <div class='chatbox__user--away'>
              <p>Leonardo Alves</p>
            </div>
          </div>
          <div class="chatbox__messages" ng-repeat="message in messages">
            <div class="chatbox__messages__user-message">
              <div class="chatbox__messages__user-message--ind-message">
                <p class="name">Gabriel Diniz</p>
                <br/>
                <p class="message">Bom Noite pessoal!</p>
              </div>
            </div>
          </div>
          <form>
            <input type="text" placeholder="Digite sua mensagem e pressione enter para enviar">
          </form>
        </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>

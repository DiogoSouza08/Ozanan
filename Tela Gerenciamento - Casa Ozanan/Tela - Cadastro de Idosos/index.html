         <div class="main-container">
        
<html>
	<head>
        <meta charset="utf-8">
        
		<title>Formulario de Cadastro de Idosos</title>
        
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
				
	<head>
	<body id="">
		<div class="container">
			<h2 style="padding-bottom: 20px !important">Formulario de Cadastro de Idosos</h2>
			<form class="form-horizontal" role="form">
				<fieldset>
			  	<legend>Preencha corretamente os campos a baixo:</legend>
			  	
					<div class="form-group">
						<div class="col-md-4">
							<div class="input-group">
								<input type="hidden" name="cod_empresa" id="cod_empresa" readonly="true">

								
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="cod_empresa" class="col-md-2 control-label">Nome Completo:</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_empresa" id="cod_empresa" >
						</div>
					</div>
					<div class="form-group">
						<label for="cod_cliente" class="col-md-2 control-label">Data de Nascimento: </label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_cliente" id="cod_cliente" >
						</div>
					</div>
					<div class="form-group">
						<label for="cod_natureza" class="col-md-2 control-label">CPF: </label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_natureza" id="cod_natureza" >
						</div>
					</div>
					
					<div class="form-group">
						<label for="cod_contato" class="col-md-2 control-label">Contato(Familiar): </label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_contato" id="cod_contato" >
						</div>
					</div>
					
					<div class="form-group">
						<label for="cod_telefone" class="col-md-2 control-label">Medicações: </label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_telefone" id="cod_telefone" >
						</div>
					</div>
					
					<div class="form-group">
						<label for="cod_email" class="col-md-2 control-label">Cuidados Específicos: </label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cod_email" id="cod_email" >
						</div>
					</div>
				
				
					</div>
						<div class="center">
						  <div class="bar"></div>
						  <div class="title">Histórico Médico</div>
						  <div class="dropzone">
							<div class="content">
							  <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
							  <span class="filename"></span>
							  <input type="file" class="input">
							</div>
						  </div>
						  <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
						  <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
						</div>
					  </div>
				</fieldset>
				
				
				<div class="btn-cadastrar-container">
				<button onclick="CadastrarIdoso() " class="btn-cadastrar">Realizar Cadastro</button >
				</div>

				

			</form>
		</div>			
	</body>
</html>
          </div>
		  <script src="script.js"></script>
</body>
